<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="w-screen m-0 h-screen flex justify-center items-center">
        <div class="group px-16 pt-8 pb-5 rounded-xl border-2 ring-2 ring-blue-100 shadow-md hover:shadow-xl border-blue-300 hover:border-blue-600 font-mono flex flex-col justify-center items-center">
            <h3 class="group-hover:text-blue-600 text-center text-blue-300 text-3xl font-bold font-mono mb-4">Login</h3>
            <img src="password.png" alt="" class="object-cover w-32">
            <div class="flex flex-col group">
                <label for="" class="group-hover: text-blue-300 font-bold text-xl p-2">Email</label>
                <input type="text" class="border-blue-300 border-2 py-1 px-4 rounded-lg focus:outline-none
                focus:ring-2 focus:ring-blue-600 focus:border-blue-600 hover:shadow-md" placeholder="Email"/>
            </div>
            <div class="flex flex-col group mb-6">
                <label for="" class="group-hover: text-blue-300 font-bold text-xl p-2">Password</label>
                <input type="text" class="border-blue-300 border-2 py-1 px-4 rounded-lg focus:outline-none
                focus:ring-2 focus:ring-blue-600 focus:border-blue-600 hover:shadow-md" placeholder="Password"/>
            </div>
            <button class="focus:outline-none rounded-lg bg-blue-300 px-10 py-2 text-white font-bold text-xl hover:bg-blue-600">Login</button>
            <a href="" class="text-xs text-blue-400 mt-2 hover:text-blue-600">Registration</a>
            <div class="pt-4">
                <div class="w-8 shadow-sm p-1">
                    <img src="https://www.flaticon.com/svg/vstatic/svg/281/281764.svg?token=exp=1613060747~hmac=3d11fb5351fb41951b1ac49e9242abf9" alt="" class="object-cover">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
